<!doctype html>
<html>
  <head>
    <title>Marc Savino</title>
	<style type="text/css">
		.Highlight { background-color:Gray;}

		h1 {
			background-position: center;
			background-repeat: no-repeat;
			text-align: center;
			color: transparent;
		}	

		.nav_pics {
			display: inline-block;
			margin-left: auto;
			margin-right: auto;
		}

		#footer {
			text-align:center;
		}

	</style>
    <script type="text/javascript" src="javascripts/jquery.js">
	</script>
	<script type= "text/javascript">
			$(document).ready(function(){
				
				$(".draggable").draggable();

				$("#my_button").click(function() {
					prompt("Sup");
				});

				$(".pic").click(function() {
					$(this).slideUp();
				});

				$(".list").hover(function() {
					$(this).toggleClass('Highlight');
				});

				// hover methods for images
				$("#about").hover(function() {
					$(this).attr("src", "images/marc_about2.jpg");
				}, function() {
					$(this).attr("src", "images/marc_about.jpg");
				})
				.click(function(){
					if ($('.add_here').is(':empty')) {
						$("<h2>Education</h2><ul><li><b>B(ad) A(ss) Computer Science</b>, Northeastern University, Boston, 2015.</li><li><b>i like it soccer</b>, Northeastern University, Boston, 2015.</li></ul>").appendTo(".add_here");
					}
					else {
						$('.add_here').empty();
						$("<h2>Education</h2><ul><li><b>B(ad) A(ss) Computer Science</b>, Northeastern University, Boston, 2015.</li><li><b>i like it soccer</b>, Northeastern University, Boston, 2015.</li></ul>").appendTo(".add_here");
					}
				});

				$("#work").hover(function() {
					$(this).attr("src", "images/marc_work2.jpg");
				}, function() {
					$(this).attr("src", "images/marc_work.jpg");
				})
				.click(function() {
					if ($('.add_here').is(':empty')) {
						$('<li><a href="http://www.github.com/mannyFresh">Github</a></li>').appendTo(".add_here");
					}
					else {
						$('.add_here').empty();
						$('<li><a href="http://www.github.com/mannyFresh">Github</a></li>').appendTo(".add_here");
					}
				});

				$("#contact").hover(function() {
					$(this).attr("src", "images/marc_contact2.jpg");
				}, function() {
					$(this).attr("src", "images/marc_contact.jpg");
				})
				.click(function()  {
					if ($('.add_here').is(':empty')) {
						$('<li>marcs@ccs.neu.edu</li>').appendTo(".add_here");
					}
					else {
						$('.add_here').empty();
						$('<li>marcs@ccs.neu.edu</li>').appendTo(".add_here");
					}
				});
			});

	</script>
  </head>
  <body>
    <div id="main">
      <div class="title_card">
       <h1 id="name">
			<div id="head_image"><center><img id="name" class="nav_pics" border="0" src="images/marc_name.jpg"/></center></div>
	   </h1>
      </div>
      <div>
     	<img class="pic" src="images/freak.jpg"></img> 
	  </div>
	  <div class="me">
		<center><img src="images/me.jpg"></center>
	  </div>
	  <center><p class="add_here"></p></center>
	<div id="footer">
		<img id="about" class="nav_pics draggable" border="0" src="images/marc_about.jpg"/>
		<img id="work" class="nav_pics draggable" border="0" src="images/marc_work.jpg"/>
		<img id="contact" class="nav_pics draggable" border="0" src="images/marc_contact.jpg"/>
	</div>
  </body>
</html>
